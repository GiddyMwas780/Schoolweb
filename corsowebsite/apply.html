<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Mai-Mahiu School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Same navigation as index.html -->
    </header>

    <main class="apply-section">
        <h1>Apply to Mai-Mahiu School</h1>
        <form class="application-form">
            <div class="form-group">
                <label for="studentName">Student's Full Name</label>
                <input type="text" id="studentName" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="grade">Applying for Grade</label>
                <select id="grade" required>
                    <option value="">Select Grade</option>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="parentEmail">Parent's Email</label>
                <input type="email" id="parentEmail" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mai-Mahiu School. All rights reserved.</p>
    </footer>
</body>
</html>
